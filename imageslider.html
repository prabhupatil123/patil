<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./imageslider.css">
    <title>Images slider</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-37/data1/images/waterfall.jpg" alt="">
            <div class="caption">caption Text1</div>
        </div>
        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-9/data/images/forest_wallpaper21.jpg" alt="">
            <div class="caption">caption Text2</div>
        </div>
        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-37/data1/images/waterandmountains.jpg" alt="">
            <div class="caption">caption Text3</div>
        </div>
        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-37/data1/images/jungle.jpg" alt="">
            <div class="caption">caption Text4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="/imageslider.js"></script>
</body>
</html>
